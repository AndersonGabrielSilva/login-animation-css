<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="sign-in-js">
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja bem vindo!</h2>
                <p class="description description-primary">Já possui cadastro?</p>
                <p class="description description-primary">Então não perca tempo, e clique </p>
                <p class="description description-primary">no botão abaixo!</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div><!-- Fim primeira coluna -->
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div><!-- Final redes sociais -->
                <p class="description description-second">Utilize seu email para o registro:</p>
                <form action="" class="form">
                    <label class="label-input " for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" name="" id="" placeholder="Nome">
                    </label>
                    <label class="label-input " for="">
                        <i class="far fa-envelope icon-modify "></i>
                        <input type="email" name="" id="" placeholder="Email">
                    </label>
                    <label class="label-input " for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="" id="" placeholder="Senha">
                    </label>
                    <label class="label-input " for="">
                        <i class="fas fa-lock icon-modify"></i>

                        <input type="password" name="" id="" placeholder="Confirme a Senha">
                    </label>
                </form>
                <button class="btn btn-second">Criar</button>
            </div><!-- Fim da segunda coluna -->
        </div><!-- Fim primeiro conteudo -->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Não possui cadastro?</h2>
                <p class="description description-primary">Venha fazer parte da</p>
                <p class="description description-primary">nossa familia!</p>
                <button id="signup" class="btn btn-primary">Inscrever-se</button>
            </div><!-- Fim primeira coluna -->
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google"></i></li></a>
                        <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div><!-- Final redes sociais -->
                <p class="description description-second">Utilize seu email de registro:</p>
                <form action="" class="form">
                    <label class="label-input " for="">
                        <i class="far fa-envelope icon-modify "></i>
                        <input type="email" name="" id="" placeholder="Email">
                    </label>
                    <label class="label-input " for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="" id="" placeholder="Senha">
                    </label>
                    <a class="description-forgot-password" href="#"> Esqueceu sua senha?</a>
                </form>
                <button class="btn btn-second">Entrar</button>
            </div><!-- Fim da segunda coluna -->
        </div><!-- Fim segundo conteudo -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
